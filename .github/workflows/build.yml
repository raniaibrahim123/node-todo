name: Build, Push, and Deploy

on:
  push:
    tags:
      - '*'

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      - name: Log in to Docker
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ github.ref_name }}

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Set up SSH
        uses: appleboy/ssh-action@v0.2.1
        with:
          host: ${{ secrets.SSH_SERVER_IP }}
          username: ubuntu
          key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Helm install
        run: |
          sudo -i
          cd node-todo
          export KUBECONFIG=/etc/rancher/k3s/k3s.yaml
          helm upgrade --install rania todo-app/ --set image=${{ secrets.DOCKERHUB_USERNAME }}/todo-app:${{ github.ref_name }}
